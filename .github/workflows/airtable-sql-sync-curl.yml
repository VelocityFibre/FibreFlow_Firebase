name: Sync Airtable to Azure SQL (curl method)

on:
  schedule:
    # Run at 6am every weekday (Monday-Friday)
    - cron: '0 6 * * 1-5'
  workflow_dispatch: # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: |
        npm install mssql dotenv
    
    - name: Export Airtable data using curl
      env:
        AIRTABLE_PAT: ${{ secrets.AIRTABLE_PAT }}
      run: |
        echo "ğŸ“¥ Fetching data from Airtable using curl..."
        
        # Debug: Check if token is set
        if [ -z "$AIRTABLE_PAT" ]; then
          echo "âŒ ERROR: AIRTABLE_PAT is not set!"
          exit 1
        fi
        
        echo "âœ… AIRTABLE_PAT is set (length: ${#AIRTABLE_PAT})"
        echo "ğŸ” Token starts with: ${AIRTABLE_PAT:0:10}..."
        
        # Function to fetch data from any table
        fetch_table() {
          local TABLE_NAME="$1"
          local OUTPUT_FILE="$2"
          
          echo "ğŸ“‹ Fetching $TABLE_NAME..."
          
          ALL_RECORDS="[]"
          OFFSET=""
          TOTAL_COUNT=0
          
          # Fetch with pagination
          while true; do
            if [ -z "$OFFSET" ]; then
              URL="https://api.airtable.com/v0/appkYMgaK0cHVu4Zg/$TABLE_NAME?pageSize=100"
            else
              URL="https://api.airtable.com/v0/appkYMgaK0cHVu4Zg/$TABLE_NAME?pageSize=100&offset=$OFFSET"
            fi
            
            echo "ğŸ”— Calling: $URL"
            RESPONSE=$(curl -s "$URL" -H "Authorization: Bearer $AIRTABLE_PAT")
            
            # Check for errors
            if echo "$RESPONSE" | jq -e '.error' > /dev/null 2>&1; then
              echo "âŒ Airtable API error for $TABLE_NAME:"
              echo "$RESPONSE" | jq '.error'
              exit 1
            fi
            
            # Extract records
            RECORDS=$(echo "$RESPONSE" | jq -r '.records')
            COUNT=$(echo "$RECORDS" | jq 'length')
            TOTAL_COUNT=$((TOTAL_COUNT + COUNT))
            
            echo "  Fetched $COUNT records (total: $TOTAL_COUNT)"
            
            # Append records
            ALL_RECORDS=$(echo "$ALL_RECORDS" "$RECORDS" | jq -s 'add')
            
            # Check for offset
            OFFSET=$(echo "$RESPONSE" | jq -r '.offset // empty')
            if [ -z "$OFFSET" ]; then
              break
            fi
          done
          
          echo "âœ… Total $TABLE_NAME fetched: $TOTAL_COUNT"
          
          # Save to file in proper format
          echo "{\"records\": $ALL_RECORDS}" > "$OUTPUT_FILE"
          echo "ğŸ’¾ Saved $TABLE_NAME to $OUTPUT_FILE"
        }
        
        # Fetch Projects data
        fetch_table "Projects" "airtable-projects-full.json"
        
        # Fetch Daily Tracker data
        fetch_table "Daily%20Tracker" "airtable-daily-tracker.json"
    
    - name: Sync Projects to Azure SQL
      env:
        AZURE_SQL_SERVER: ${{ secrets.AZURE_SQL_SERVER }}
        AZURE_SQL_DATABASE: ${{ secrets.AZURE_SQL_DATABASE }}
        AZURE_SQL_USER: ${{ secrets.AZURE_SQL_USER }}
        AZURE_SQL_PASSWORD: ${{ secrets.AZURE_SQL_PASSWORD }}
      run: |
        echo "ğŸ”„ Syncing Projects data..."
        node sync-all-project-fields-v3.js
    
    - name: Sync Daily Tracker to Azure SQL
      env:
        AZURE_SQL_SERVER: ${{ secrets.AZURE_SQL_SERVER }}
        AZURE_SQL_DATABASE: ${{ secrets.AZURE_SQL_DATABASE }}
        AZURE_SQL_USER: ${{ secrets.AZURE_SQL_USER }}
        AZURE_SQL_PASSWORD: ${{ secrets.AZURE_SQL_PASSWORD }}
      run: |
        echo "ğŸ”„ Syncing Daily Tracker data..."
        node sync-daily-tracker-complete.js
    
    - name: Verify sync
      env:
        AZURE_SQL_SERVER: ${{ secrets.AZURE_SQL_SERVER }}
        AZURE_SQL_DATABASE: ${{ secrets.AZURE_SQL_DATABASE }}
        AZURE_SQL_USER: ${{ secrets.AZURE_SQL_USER }}
        AZURE_SQL_PASSWORD: ${{ secrets.AZURE_SQL_PASSWORD }}
      run: |
        # Create a comprehensive verification script
        cat > verify-sync.js << 'EOF'
        require('dotenv').config();
        const sql = require('mssql');
        
        const sqlConfig = {
          server: process.env.AZURE_SQL_SERVER,
          database: process.env.AZURE_SQL_DATABASE,
          user: process.env.AZURE_SQL_USER,
          password: process.env.AZURE_SQL_PASSWORD,
          options: {
            encrypt: true,
            trustServerCertificate: false
          }
        };
        
        async function verify() {
          try {
            const pool = await sql.connect(sqlConfig);
            
            // Check Projects
            const projectsResult = await pool.request().query('SELECT COUNT(*) as count FROM projects');
            console.log(`âœ… Projects sync successful! ${projectsResult.recordset[0].count} projects in database`);
            
            // Check Daily Tracker
            const trackerResult = await pool.request().query('SELECT COUNT(*) as count FROM daily_tracker');
            console.log(`âœ… Daily Tracker sync successful! ${trackerResult.recordset[0].count} daily tracker records in database`);
            
            // Check recent data
            const recentData = await pool.request().query(`
              SELECT TOP 1 date, project_name, missing_status
              FROM daily_tracker 
              WHERE date IS NOT NULL 
              ORDER BY date DESC
            `);
            
            if (recentData.recordset.length > 0) {
              const latest = recentData.recordset[0];
              console.log(`ğŸ“… Latest daily tracker entry: ${latest.project_name} on ${new Date(latest.date).toLocaleDateString()} (Missing Status: ${latest.missing_status})`);
            }
            
            console.log('ğŸ¯ Complete sync verification successful!');
            await pool.close();
          } catch (err) {
            console.error('âŒ Verification failed:', err.message);
            process.exit(1);
          }
        }
        
        verify();
        EOF
        
        node verify-sync.js