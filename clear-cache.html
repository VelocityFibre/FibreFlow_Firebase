<!DOCTYPE html>
<html>
<head>
    <title>Clear FibreFlow Cache</title>
</head>
<body>
    <h1>Clearing FibreFlow Cache...</h1>
    <div id="status"></div>
    <script>
        const status = document.getElementById('status');
        
        async function clearCache() {
            try {
                // Clear service worker
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for(let registration of registrations) {
                        await registration.unregister();
                        status.innerHTML += '<p>✓ Service worker unregistered</p>';
                    }
                }
                
                // Clear all caches
                if ('caches' in window) {
                    const names = await caches.keys();
                    for(let name of names) {
                        await caches.delete(name);
                        status.innerHTML += `<p>✓ Cache "${name}" deleted</p>`;
                    }
                }
                
                // Clear local storage
                localStorage.clear();
                status.innerHTML += '<p>✓ Local storage cleared</p>';
                
                // Clear session storage
                sessionStorage.clear();
                status.innerHTML += '<p>✓ Session storage cleared</p>';
                
                status.innerHTML += '<h2>✅ All caches cleared!</h2>';
                status.innerHTML += '<p>Please visit <a href="https://fibreflow-73daf.web.app/tasks/management">https://fibreflow-73daf.web.app/tasks/management</a> in an incognito/private window or after doing a hard refresh (Ctrl+Shift+R)</p>';
                
            } catch (error) {
                status.innerHTML += `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        clearCache();
    </script>
</body>
</html>
