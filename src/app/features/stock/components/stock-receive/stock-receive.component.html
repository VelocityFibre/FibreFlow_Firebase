
<div class="container">
  <h1>Receive Stock</h1>
  <form [formGroup]="receiveForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Select Item</mat-label>
      <mat-select formControlName="itemCode">
        <mat-option *ngFor="let item of stockItems" [value]="item.itemCode">
          {{item.name}} ({{item.itemCode}})
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Quantity</mat-label>
      <input matInput type="number" formControlName="quantity">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Location</mat-label>
      <input matInput formControlName="location">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Batch Number</mat-label>
      <input matInput formControlName="batchNumber">
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="!receiveForm.valid">Receive Stock</button>
  </form>
</div>
