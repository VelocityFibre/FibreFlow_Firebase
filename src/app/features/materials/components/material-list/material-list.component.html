
<div class="ff-page-container">
  <!-- Header -->
  <div class="ff-page-header">
    <div class="header-content">
      <h1 class="page-title">Materials</h1>
      <p class="page-subtitle">Manage master materials catalog and pricing</p>
    </div>
    <div class="header-actions">
      <button mat-raised-button color="primary" (click)="addMaterial()">
        <mat-icon>add</mat-icon>
        Add Material
      </button>
    </div>
  </div>

  <table mat-table [dataSource]="materials" class="mat-elevation-z8">

    <!-- Item Code Column -->
    <ng-container matColumnDef="itemCode">
      <th mat-header-cell *matHeaderCellDef> Item Code </th>
      <td mat-cell *matCellDef="let element"> {{element.itemCode}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>

    <!-- Unit of Measure Column -->
    <ng-container matColumnDef="unitOfMeasure">
      <th mat-header-cell *matHeaderCellDef> Unit of Measure </th>
      <td mat-cell *matCellDef="let element"> {{element.unitOfMeasure}} </td>
    </ng-container>

    <!-- Unit Cost Column -->
    <ng-container matColumnDef="unitCost">
      <th mat-header-cell *matHeaderCellDef> Unit Cost </th>
      <td mat-cell *matCellDef="let element"> {{element.unitCost | currency}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="editMaterial(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteMaterial(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
